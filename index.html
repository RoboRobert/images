<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A simple Image Processor</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<div class="container">
    <h1>Image Quantizer</h1>

    <input id="image-selector" type="file" accept="image/PNG">

    <canvas id="startCanvas">
    </canvas>

    <canvas id="editedCanvas">
    </canvas>

    <div>
        <select class="big-select" id="operation-type">
            <option value=1 selected>Uniform Quantizer</option>
            <!-- <option value=2>Popularity-based Quantizer</option>
            <option value=3>Median Cut Quantizer</option>
            <option value=4>Josh Quantizer</option> -->
            <option value=5>Ordered Dither</option>
            <option value=6>Floyd-Steinberg Dither</option>
        </select>

        <select class="small-select" id="num-bits">
            <option value=1 selected>1 bit</option>
            <option value=2>2 bit</option>
            <option value=4>4 bit</option>
            <option value=8>8 bit</option>
            <option value=16>16 bit</option>
            <option value=24>24 bit</option>
        </select>

        <select class="small-select" id="grayscale">
            <option value="false" selected>Color</option>
            <option value="true">Grayscale</option>
        </select>
    </div>
    

    <button id="modifier">Modify Image</button>
</div>

</html>
